<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
      rel=" shortcut icon"
      href="./images/title.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="prefetch" href="./pages/register.html">
</head>

<body class="content">
  <div class="wrapper">
    <div class="form-box-login">
      <section class="login-header">
        <h2 class="login-title">LOGIN</h2>
      </section>
      
      <section class="login-form">
        <form id="loginForm">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" class="inputField" id="logUser" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="eye-off-outline"></ion-icon></span>
            <input type="password" class="inputField" id="logPass" required />
            <label>Password</label>
          </div>
          <div class="login-register">
            <p>Belum punya akun?
              <a href="./pages/register.html" class="register-link">Daftar</a>
            </p>
          </div>
          <button type="submit" class="btn">Masuk</button>
        </form>
      </section>
  </div>


  <script src="./js/login.js"></script>

  <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
